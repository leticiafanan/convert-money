<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <d>de</d>
            <select class="currency-select-to-convert">
                <option value="real1">R$ Real Brasileiro</option>
                <option value="dolar1">US$ Dólar americano</option>
                <option value="euro1">€ Euro</option>
                <option value="libra1">£ Libra</option>
                <option value="bitcoin1">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <d>para</d>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button" onclick="convertValues(click)">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-to-convert" src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-to-change">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/usa.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>

<script src="./scripts.js"></script>

</html>
